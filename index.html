<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APY Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>APY Calculator</h1>
    <form id="apy-form">
      <div class="form-row">
        <div class="form-group">
          <label for="initial-deposit">Initial Deposit ($):</label>
          <input type="number" id="initial-deposit" value="1000" min="0" required>
        </div>
        <div class="form-group">
          <label for="monthly-deposits">Monthly Deposits ($):</label>
          <input type="number" id="monthly-deposits" value="100" min="0" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="apr">APR (Annual Percentage Rate):</label>
          <input type="number" id="apr" value="2.32" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="apy">APY (Annual Percentage Yield):</label>
          <input type="number" id="apy" value="2.35" step="0.01" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="months">Months:</label>
          <input type="number" id="months" value="12" min="1" required>
        </div>
        <div class="form-group">
          <label for="compounding">Compounding Frequency:</label>
          <select id="compounding" required>
            <option value="365">Daily (365/Yr)</option>
            <option value="52">Weekly (52/Yr)</option>
            <option value="26">Bi-Weekly (26/Yr)</option>
            <option value="24">Semi-Monthly (24/Yr)</option>
            <option selected="selected" value="12">Monthly (12/Yr)</option>
            <option value="6">Bi-Monthly (6/Yr)</option>
            <option value="4">Quarterly (4/Yr)</option>
            <option value="2">Semi-Annually (2/Yr)</option>
            <option value="1">Annually (1/Yr)</option>
          </select>
        </div>
      </div>

      <button type="button" onclick="calculateAPY()">Calculate</button>
    </form>

    <div id="results">
      <h2>Results</h2>
      <div class="result-item" id="final-balance"></div>
      <div class="result-item" id="total-interest"></div>
      <div class="result-item" id="apy-value"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
